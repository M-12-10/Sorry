<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Kitty Apology for Maryam</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(45deg, #ff9eb5, #ff69b4);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      position: relative;
      text-align: center;
      padding: 2rem;
    }
    .hello-kitty {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 0 auto;
      animation: float 3s ease-in-out infinite;
    }
    /* Head */
    .hello-kitty::before {
      content: '';
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: white;
      top: 20px;
      left: 20px;
    }
    /* Ears */
    .hello-kitty .ear {
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: -10px;
    }
    .left-ear { left: 10px; }
    .right-ear { right: 10px; }
    /* Bow */
    .bow {
      width: 80px;
      height: 80px;
      background: #ff1493;
      position: absolute;
      top: 80px;
      left: 60px;
      border-radius: 50%;
      transform: rotate(45deg);
    }
    .bow::before,
    .bow::after {
      content: '';
      width: 40px;
      height: 40px;
      background: #ff1493;
      position: absolute;
      border-radius: 50%;
    }
    .bow::before { top: -20px; left: 10px; }
    .bow::after { bottom: -20px; right: 10px; }
    /* Face */
    .eyes {
      position: absolute;
      top: 80px;  /* moved up */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
    }
    .eye {
      width: 20px;
      height: 25px;
      background: #000;
      border-radius: 50%;
    }
    .nose {
      width: 15px;
      height: 15px;
      background: #ffd700;
      border-radius: 50%;
      position: absolute;
      top: 100px; /* centered on the head */
      left: 50%;
      transform: translateX(-50%);
    }
    /* Whiskers ‚Äì now positioned individually */
    .whiskers {
      position: absolute;
      pointer-events: none;
    }
    /* Left whiskers */
    .left-whiskers { left: 0; }
    .left-whiskers .whisker:first-child {
      position: absolute;
      left: 10px;
      top: 90px;
      width: 40px;
      height: 2px;
      background: #000;
      transform: rotate(-20deg);
    }
    .left-whiskers .whisker:last-child {
      position: absolute;
      left: 10px;
      top: 110px;
      width: 40px;
      height: 2px;
      background: #000;
      transform: rotate(-40deg);
    }
    /* Right whiskers */
    .right-whiskers { right: 0; }
    .right-whiskers .whisker:first-child {
      position: absolute;
      right: 10px;
      top: 90px;
      width: 40px;
      height: 2px;
      background: #000;
      transform: rotate(20deg);
    }
    .right-whiskers .whisker:last-child {
      position: absolute;
      right: 10px;
      top: 110px;
      width: 40px;
      height: 2px;
      background: #000;
      transform: rotate(40deg);
    }
    /* Apology Box ‚Äì keep on top of hearts */
    .apology-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin: 2rem;
      max-width: 600px;
      position: relative;
      animation: pulse 2s infinite;
      z-index: 10;
    }
    h1 {
      color: #ff1493;
      font-size: 2.5rem;
      margin: 1rem 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .message {
      color: #ff1493;
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 1rem 0;
    }
    .forgive-button {
      background: #ff1493;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    .forgive-button:hover {
      background: #ff0066;
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    /* Hearts and Background Elements ‚Äì placed behind the apology box */
    .bg-heart {
      position: absolute;
      animation: drift linear infinite;
      opacity: 0.3;
      z-index: 0;
    }
    .hearts,
    .cursor-heart {
      position: fixed;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    @keyframes drift {
      from { transform: translateY(-100vh) rotate(0deg); }
      to { transform: translateY(100vh) rotate(360deg); }
    }
    @keyframes heartFloat {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -150%) scale(0.5); }
    }
    /* Media Query for 720x1600 resolution */
    @media (max-width: 720px) and (max-height: 1600px) {
      .hello-kitty {
        width: 150px;
        height: 150px;
      }
      .hello-kitty::before {
        width: 120px;
        height: 120px;
        top: 15px;
        left: 15px;
      }
      .bow {
        width: 60px;
        height: 60px;
        top: 60px;
        left: 45px;
      }
      .eyes {
        top: 65px;
        gap: 20px;
      }
      .eye {
        width: 15px;
        height: 20px;
      }
      .nose {
        top: 85px;
        width: 12px;
        height: 12px;
      }
      /* Adjust whiskers for smaller scale */
      .left-whiskers .whisker:first-child {
        left: 8px;
        top: 75px;
        width: 30px;
      }
      .left-whiskers .whisker:last-child {
        left: 8px;
        top: 90px;
        width: 30px;
      }
      .right-whiskers .whisker:first-child {
        right: 8px;
        top: 75px;
        width: 30px;
      }
      .right-whiskers .whisker:last-child {
        right: 8px;
        top: 90px;
        width: 30px;
      }
      .apology-box {
        max-width: 90%;
        padding: 1rem;
        margin: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
      .message {
        font-size: 1rem;
      }
      .forgive-button {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hello-kitty">
      <div class="ear left-ear"></div>
      <div class="ear right-ear"></div>
      <div class="bow"></div>
      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="nose"></div>
      <div class="whiskers left-whiskers">
        <div class="whisker"></div>
        <div class="whisker"></div>
      </div>
      <div class="whiskers right-whiskers">
        <div class="whisker"></div>
        <div class="whisker"></div>
      </div>
    </div>
    <div class="apology-box">
      <h1>üå∏ My Dearest Maryam Arif üå∏</h1>
      <div class="message">
        Meri Pyaari Jaan,<br><br>
        I am so sorry for waking up late! üò≠üíî<br>
        Especially when you weren't feeling good, made u miss me too :(<br>
        Pakka Promise it won't happen again!!!<br><br>
        Will my beautiful princess please forgive her bongu? 
      </div>
      <button class="forgive-button" onclick="forgiveMe()">Click Here to Forgive Me üíù</button>
    </div>
  </div>

  <script>
    // Create animated background hearts
    function createBgHearts() {
      const colors = ['#ff1493', '#ff69b4', '#ff9eb5', '#ffffff'];
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'bg-heart';
        heart.innerHTML = '‚ù§';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 5 + 's';
        heart.style.fontSize = Math.random() * 20 + 10 + 'px';
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(heart);
      }
    }
    // Cursor heart trail
    document.addEventListener('mousemove', (e) => {
      const heart = document.createElement('div');
      heart.className = 'cursor-heart';
      heart.style.left = e.clientX + 'px';
      heart.style.top = e.clientY + 'px';
      heart.innerHTML = 'üíñ';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });
    function forgiveMe() {
      // Add hearts explosion
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'hearts';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.animation = `fall ${Math.random() * 2 + 3}s linear`;
          heart.style.fontSize = Math.random() * 30 + 20 + 'px';
          heart.innerHTML = ['üíñ', 'üíù', 'üíó', 'üíì', 'üíû'][Math.floor(Math.random() * 5)];
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 5000);
        }, i * 50);
      }
      // Update message
      const box = document.querySelector('.apology-box');
      box.innerHTML = `
        <h1>Thank You My Love! üíû</h1>
        <div class="message">
          Twaddi maafi is everything to me üíï<br>
          I love you more than anything or anyone in this entire world!!!<br>
          Hope my Cutu feels better soon üå∏<br>
          Can't wait to wake up next to you with a thousand kisses everydayüíã
        </div>
        <div style="font-size: 3rem; margin-top: 1rem">${'üíñ'.repeat(10)}</div>
      `;
      box.style.animation = 'pulse 1s infinite';
    }
    // Initial setup
    createBgHearts();
    document.querySelector('.hello-kitty').addEventListener('mouseover', () => {
      document.querySelector('.bow').style.transform = 'rotate(45deg) scale(1.2)';
    });
    document.querySelector('.hello-kitty').addEventListener('mouseout', () => {
      document.querySelector('.bow').style.transform = 'rotate(45deg)';
    });
  </script>
</body>
</html>
